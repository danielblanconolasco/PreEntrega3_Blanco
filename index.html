<header class="container-fluid top-header">

        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/img/logo.svg" class="logo" alt=""></a>

                data-bs-target="#menu-collapsed-content" aria-controls="menu-collapsed-content"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse gap-2" id="menu-collapsed-content">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu-white" href="#" id="tienda">Tienda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle menu-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mascotas</a>

                            <li><a class="dropdown-item drop-violet" href="#" id="gato">Gatos</a></li>

                    </li>
                    <li class="nav-item">

                <form class="d-flex w-auto gap-2" role="search">

<main>
    <div class="container">
        <div class="col-12 my-5">
            <h1 class="violet-dark bold">Michigan Adopciones</h1>
            <h3 class="violet-light">Tienda de productos de mascotas</h3>
        </div>
        <div class="row">
            <div id="no-products-message" class="text-center text-muted">
                No se encontraron productos.
            </div>  
            <div class="col-12 col-md-3 mb-3">
                <div id="sidebar">
                    <h5>Filtrar por:</h5>
                    <h4>Categoría</h4>
                    <ul id="categoria-filtro">

                    <input type="number" id="precio-min" class="form-control" placeholder="Precio mínimo">
                    <input type="number" id="precio-max" class="form-control" placeholder="Precio máximo">
                    <div class="d-grid gap-2">
                        <button id="aplicar-filtros" class="btn btn-block btn-sm btn-violet-light">Aplicar Filtros</button>
                        <button id="limpiar-filtros" class="btn btn-sm btn-border-light">Limpiar Filtros</button>
                    </div>
                </div>
                
            </div>
            <div class="col-12 col-md-9">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2" id="products">
            </div>
            </div>
        </div>
<!-- Modal -->

                <h1 class="modal-title fs-5" id="cartModalLabel">Carrito de compras</h1>

            </div>

                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary btn-sm btn-violet" id="comprar">Comprar</button>
            </div>
        </div>
    </div>
